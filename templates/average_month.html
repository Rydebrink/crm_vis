<canvas id="myChart" width="400" height="200"></canvas>
<script>
  var ctx = document.getElementById("myChart");
  var myChart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: {{labels|safe}},
      datasets: [
        {
          label: "Deals closed per month",
          minBarLength: 5,
          data: {{data}},
          backgroundColor: {{backgroundColor|safe}},
          borderColor: {{borderColor|safe}},
          borderWidth: 1.5,
        },
      ],
    },
    options: {
      scales: {
        yAxes: [
          {
            offset: true,
            ticks: {
              beginAtZero: true,
            },
          },
        ],
        xAxes: [
          {
            offset: true
          }
        ],
      },
      legend: { display: false },
      title: {
        display: true,
        text: 'Deals closed per month for ' + {{display_year}}
      },
    },
  });
</script>
{% endblock %}
